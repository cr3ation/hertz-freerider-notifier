<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hertz Freerider Notifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f9fafb; }
        .card { border-radius: 1rem; box-shadow: 0 2px 4px rgba(0,0,0,.05);}
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light mb-4">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Freerider Alerts</span>
    <span class="d-flex">
      <a class="btn btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
    </span>
  </div>
</nav>
<main class="container">
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
